<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  
    <!-- Search div starts here -->
  
    <div class="container-fluid" id="search">
        <div class="buttons col-xs-12 col-md-4 col-md-offset-4">
            <!-- <button type="button" class="btn btn-primary">Search</button> -->
            <div class="input-group">
                <input id="userSearch" type="text" class="form-control" placeholder="Search on Wikipedia...">
                <span class="input-group-btn">
                <button class="btn btn-primary" id="search-btn" type="button" onclick="doWikiSearch()" >Search</button>
                </span>
                <span  class="input-group-btn">
                <a class="btn btn-warning" id="random-btn" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random</a>
                </span>
            </div>
        </div>
    </div>
    
    <!-- Display results div starts here -->
    <div class="container-fluid" id='display-results'>
        <p> <a href="http://fccwikipediaviewer.surge.sh/" title="returns to search screen">Search again</a> </p>
        <p id="placeholder"></p>
        <p> <a href="http://fccwikipediaviewer.surge.sh/" title="returns to search screen">Search again</a>
    </div>

    <!-- No search results found div starts here -->
    <div class="container-fluid text-center" id='no-results'>
        <div class="buttons col-xs-12 col-md-4 col-md-offset-4">
            <p>Your search found no results. <a href="http://fccwikipediaviewer.surge.sh/" title="Search again?">Search again?</a> </p>
        </div>
    </div>


    <!-- footer starts here -->
    <div class="container">
       
        <footer class="footer">
         <hr>
            <div class="container-fluid text-center">
                <div class="footer-text text-muted row">
                    <p>Built with â™¥ by <a href="https://github.com/cubiio" target="_blank">Cubiio</a>. View source code on <a href="https://github.com/cubiio/fccfe-wikipediaViewer" target="_blank">Github</a></p>
                </div>
                <div class="footer-logos row">
                    <a href="https://github.com/cubiio" target="_blank"><i class="fa fa-github fa-lg"></i></a>
                    <a href="http://freecodecamp.com/cubiio" target="_blank">(<i class="fa fa-fire fa-lg">)</i></a>
                    <a href="https://www.linkedin.com/in/atkinssam" target="_blank"><i class="fa fa-linkedin fa-lg"></i></a>
                    <a href="https://twitter.com/cubiio" target="_blank"><i class="fa fa-twitter fa-lg"></i></a>
                    <a href="https://cubiio.github.io/" target="_blank"><i class="fa fa-pencil-square fa-lg"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
